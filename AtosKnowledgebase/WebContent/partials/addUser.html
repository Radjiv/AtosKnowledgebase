<form id="addForm" class="form-horizontal" role="form" action="rest/user/addUser" method="post">
	<table id="registerField" class="table_type_01">
		<tr>
			<td><label>A/NL number *</label></td>
			<td><input type="text" id="id" name="id" placeholder="A123456 / NL12345" required pattern="^[aA]{1}[0-9]{6}$|^[nlNL]{2}[0-9]{5}$" autofocus oninvalid="setCustomValidity('* required \nPlease enter your A or NL number in this format A123456 / NL12345 ')"  onchange="try{setCustomValidity('')}catch(e){}" /></td>
		</tr>
		<tr>
			<td><label>Firstname *</label></td>
			<td><input type="text" id="fn" name="fn" required pattern="^[a-zA-Z][a-zA-Z-_\. ]{1,30}$" oninvalid="setCustomValidity('* required \nPlease enter your firstname ')"  onchange="try{setCustomValidity('')}catch(e){}"/></td>
		</tr>
		<tr>
			<td><label>Middlename</label></td>
			<td><input type="text"  id="mn" name="mn" pattern="^[a-zA-Z][a-zA-Z-_\. ]{1,30}$" /></td>
		</tr>
		<tr>
			<td><label>Surname *</label></td> 
			<td><input type="text" id="ln" name="ln" required pattern="^[a-zA-Z][a-zA-Z-_\. ]{1,30}$" oninvalid="setCustomValidity('* required \nPlease enter your surname ')"  onchange="try{setCustomValidity('')}catch(e){}"/></td>
		</tr>
		<tr>
			<td><label>Date of Birth</label></td>
			<td><input type="text" id="dob" name="dob" placeholder="dd-mm-jjjj"  pattern="^[0-9]{2}[-][0-9]{2}[-][0-9]{4}$"/></td>
		</tr>
		<tr>
			<td><label>Function</label></td>
			<td><input type="text" id="func" name="func"  pattern="^[a-zA-Z][a-zA-Z-_\. ]{1,30}$"/></td>
		</tr>
		<tr>
			<td><label>Competences</label></td>
			<td><select id="select-to" name="comp" class="contacts" data-placeholder="Select competences" style="width:350px;"></select></td>
		</tr>
		<tr>
			<td><label>VIP</label></td>
			<td>
				Ja <input type="radio" name="vip" value="true" /> 
				| Nee <input type="radio" name="vip" value="false" checked/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" class="ui-button-text" id="btnDialog" ng-click="fnOpenNormalDialog()" value="Add user" />
				<div id="dialog-confirm"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="information">
				* required fields
			</td>
		</tr>
	</table>
</form>
