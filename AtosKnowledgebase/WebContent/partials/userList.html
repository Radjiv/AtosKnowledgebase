<fieldset>
		<legend class="toggleAdvSearchBtn" ng-click="toggleAdvSearch()">Filter/search</legend>
		<table id="advSearchBox"  class="table_type_01" data-ng-init="filterId='1';">
			<tr data-ng-attr-id="filterId">
				<td id="filter1">
					<span ng-click="addNewFilter(filterId, searchBy)"><img id="addFilter" src="images/plusSign.png" alt="Add filter" /></span>
					<select ng-model="searchBy">
						<option>ID</option>
						<option>Firstname</option>
						<option>Middlename</option>
						<option>Surname</option>
						<option>Date of Birth</option>
						<option>Function</option>
						<option>Competence</option>
						<option>Vip</option>
					</select>
					<input ng-model="searchText[searchBy]" placeholder="Search" type="text" />
				</td>
			</tr>
		</table>
</fieldset>
<table class="table_type_03">
	<tr>
		<th ng-click="orderByField='id';reverseSort = !reverseSort" ng-init="onload()">
			ID
			<span ng-show="orderByField == 'id'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='firstName';reverseSort = !reverseSort">
			Firstname
			<span ng-show="orderByField == 'firstName'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='middleName';reverseSort = !reverseSort">
			Middlename
			<span ng-show="orderByField == 'middleName'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='surName';reverseSort = !reverseSort">
			Surname
			<span ng-show="orderByField == 'surName'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='geboorteDatum';reverseSort = !reverseSort">
			Date of birth
			<span ng-show="orderByField == 'geboorteDatum'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='function';reverseSort = !reverseSort">
			Function
			<span ng-show="orderByField == 'function'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='comp';reverseSort = !reverseSort">
			Competence
			<span ng-show="orderByField == 'comp'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th ng-click="orderByField='vip';reverseSort = !reverseSort">
			VIP
			<span ng-show="orderByField == 'vip'">
				<span ng-show="!reverseSort">&#x25BC;</span>
				<span ng-show="reverseSort">&#x25B2;</span>
			</span>
		</th>
		<th>
			Edit
		</th>
		<th>
			Delete			
		</th>
	</tr>
	<tr ng-repeat="user in users | orderBy:orderByField:reverseSort | filter:{id:searchById,firstName:searchByFn,middleName:searchByMn,surName:searchBySn,geboorteDatum:searchByDoB,function:searchByFunction,comp:searchByCom,vip:searchByVip}">
		<td>{{ user.id }}</td>
		<td>{{ user.firstName }}</td>
		<td>{{ user.middleName }}</td>
		<td>{{ user.surName }}</td>
		<td>{{ user.geboorteDatum }}</td>
		<td>{{ user.function }}</td>
		<td>
			<ul>
				<li ng-repeat="comp in user.competenties">{{comp}}</li>
			</ul> 
		</td>
		<td>{{ user.vip }}</td>
		<td>
			<div>
				<a href="#/editUser" ng-click="saveId(user.id)"><img src="images/change.jpg"/></a>
			</div>			
		</td>
		<td>
			<a href="#/deleteUser" ng-click="deleteUser(user.id)"><img src="images/delete.png"/></a>
		</td>
	</tr>
</table>
